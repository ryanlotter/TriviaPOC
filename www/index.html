<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="ionic/css/ionic.min.css" />
  <script src="ionic/js/ionic.bundle.min.js"></script>
  <script>
    var app = angular.module('ionicApp', ['ionic'])

    app.config(function($stateProvider, $urlRouterProvider) {
      

      $stateProvider
        .state('tabs', {
          url: "/tab",
          abstract: true,
          templateUrl: "templates/tabs.html"
        })
        .state('tabs.home', {
          url: "/home",
          views: {
            'home-tab': {
              templateUrl: "templates/home.html"
            }
          }
        })
        .state('tabs.quizlist', {
          url: '/quizlist',
          views: {
            'home-tab': {
              templateUrl: "templates/quizlist.html"
            }
          }
        })      
        .state('tabs.profile', {
          url: "/profile",
          views: {
            'profile-tab': {
              templateUrl: "templates/profile.html"
            }
          }
        })       
        .state('tabs.leaders', {
          url: '/leaders',
          views: {
            'leaders-tab': {
              templateUrl: "templates/leaders.html"
            }
          }
        });
        
        $urlRouterProvider.otherwise('/tab/home');
    })
  </script>
</head>

<body ng-app="ionicApp">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-positive">
        <ion-tab title="Home" href="#/tab/home.html" icon="ion-home"><ion-nav-view name="home-tab"></ion-nav-view></ion-tab>
        <ion-tab title="Leader Boards" href="#/tab/leaders" icon="ion-trophy"><ion-nav-view name="leaders-tab"></ion-nav-view>
    </ion-tab>
      <ion-tab title="My Profile" href="#/tab/profile" icon="ion-person">
        <ion-nav-view name="profile-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
    </script>
      
  <script id='templates/home.html' type='text/ng-template'>
    <ion-view view-title="General Knowledge Trivia Game">
      <ion-content>
        <div class="padding">
            <a class="button icon icon-right ion-chevron-right" href="#/tab/quizlist">Quiz List</a>              
        </div>

        </ion-content>
    </ion-view>
  </script>

    <script id='templates/leaders.html' type='text/ng-template'>
    <ion-view view-title="Leaders">
      <ion-content>
        <p>Data Driven List HERE</p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/profile.html" type="text/ng-template">
    <ion-view view-title="My Profile">
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="John">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Suhr">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="john@suhr.com">
          </label>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/quizlist.html" type="text/ng-template">
    <ion-view view-title="Quiz List">
      <ion-content class="padding">
        <p>Banging your head against a wall uses 150 calories an hour.</p>
        <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
        <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
        <p>A cockroach will live nine days without it's head, before it starves to death.</p>
        <p>Polar bears are left handed.</p>
        <p>
          <a class="button icon ion-home" href="#/tab/home"> Home</a>
        </p>
      </ion-content>
    </ion-view>
  </script>
</body>
